<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="JavaScript/function.js"></script>
    <title>Aprendendo JavaScript</title>
</head>
<body>
    <div class="loginSystem">
        <h2>SISTEMA DE LOGIN</h2>
        <input type="text" placeholder="Usuário" id="user">
        <input type="password" placeholder="Senha" id="pass">
        <button onclick="login()">Fazer Login</button>
        <p id="msgLogin">Digite o seu usuário e senha.</p>
    </div>
    <hr>
    <div class="calcSystem">
        <h2>CALCULADORA DE DOIS VALORES</h2>
        <button onclick="calculator()">Inserir</button>
        <p id="msgCalc">Clique no botão acima para inserir os valores.</p>
    </div>
</body>
</html>
