<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Aprendendo JavaScript</title>
</head>
<body>
    <h2>Loop com Soma</h2>
    <input type="text" id="n1"> +
    <input type="text" id="n2">
    <button onclick="loop()">Iniciar Loop</button>
    <p id="msgLoop">Insira dois números para iniciar o loop.</p>
    <hr>
    <h2>Sistema de Login</h2>
    <input type="text" placeholder="Username" id="user">
    <input type="password" placeholder="Password" id="pass">
    <button onclick="login()">Fazer Login</button>
    <p id="msgLogin">Digite o seu login e senha</p> 
    <hr>
    <h2>Calculadora de Dois Valores</h2>
    <button id="valores" onclick="calculator()">Inserir</button>
    <p id="msgCalc">Clique no botão acima para inserir os valores.</p>
</body>
</html>
