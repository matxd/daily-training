<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Aprendendo JavaScript</title>
</head>
<body>
    <div class="loginSystem">
        <h2>SISTEMA DE LOGIN</h2>
        <input type="text" id="user" placeholder="Usuário">
        <input type="password" id="pass" placeholder="Senha">
        <button onclick="login()">Login</button>
        <p id="msgLogin">Digite o seu usuário e senha.</p>
    </div>
    <div class="calcSystem">
        <h2>CALCULADORA DE DOIS VALORES</h2>
        <input type="text" id="numeroUm" placeholder="Insira um número">
        <select name="operadores" id="operators">
            <option></option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="numeroDois" placeholder="Insira um número">
        <button onclick="calculator()">Calcular</button>
        <p id="msgCalc">Digite dois números e selecione o operador.</p>
    </div>
</body>
</html>
